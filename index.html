<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¦ž Claw's Task Board</title>
  <style>
    :root {
      --bg: #1a1a2e;
      --card: #16213e;
      --accent: #e94560;
      --text: #eaeaea;
      --muted: #a0a0a0;
      --done: #4ade80;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    
    h2 {
      color: var(--accent);
      margin: 1.5rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--accent);
    }
    
    ul {
      list-style: none;
    }
    
    li {
      background: var(--card);
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    input[type="checkbox"] {
      width: 1.25rem;
      height: 1.25rem;
      accent-color: var(--accent);
    }
    
    input[type="checkbox"]:checked + span {
      color: var(--muted);
      text-decoration: line-through;
    }
    
    .task-text {
      flex: 1;
    }
    
    hr {
      border: none;
      border-top: 1px solid var(--muted);
      margin: 2rem 0;
    }
    
    .meta {
      text-align: center;
      color: var(--muted);
      font-size: 0.875rem;
    }
    
    .refresh {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .refresh:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      h1 { font-size: 1.5rem; }
      li { padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <p style="text-align: center; padding: 2rem;">Loading tasks...</p>
  </div>
  
  <button class="refresh" onclick="loadTasks()">â†» Refresh</button>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadTasks() {
      try {
        // Add cache-busting query param
        const res = await fetch('TASKS.md?t=' + Date.now());
        const md = await res.text();
        
        // Parse markdown
        let html = marked.parse(md);
        
        // Convert checkboxes to interactive ones
        html = html.replace(
          /<li>\s*<input[^>]*disabled[^>]*>\s*/gi,
          '<li><input type="checkbox" disabled> <span class="task-text">'
        );
        html = html.replace(
          /<li>\s*\[\s*\]\s*/gi,
          '<li><input type="checkbox"> <span class="task-text">'
        );
        html = html.replace(
          /<li>\s*\[x\]\s*/gi,
          '<li><input type="checkbox" checked> <span class="task-text">'
        );
        // Close span before </li>
        html = html.replace(/<\/li>/gi, '</span></li>');
        
        document.getElementById('content').innerHTML = html;
      } catch (e) {
        document.getElementById('content').innerHTML = 
          '<p style="color: #e94560; text-align: center;">Failed to load tasks. ' + e.message + '</p>';
      }
    }
    
    loadTasks();
  </script>
</body>
</html>
